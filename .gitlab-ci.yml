.build-graalvm:template: &build-graalvm-template
  stage: build-graalvm
  artifacts:
    expire_in: 5 days
    paths:
      - $CI_PROJECT_DIR/graal_dist
  cache:
    key: ${GRAAL_NEW_COMMIT}-${CI_JOB_NAME}
    paths:
      - $CI_PROJECT_DIR/graal_dist
  tags:
    - aws
    - speed

jdk8:build-graalvm:
  <<: *build-graalvm-template
  script:
    - if [ -d $CI_PROJECT_DIR/graal_dist ]; then exit 0; fi
    - ./build-graal.sh jdk8

jdk11:build-graalvm:
  <<: *build-graalvm-template
  script:
    - if [ -d $CI_PROJECT_DIR/graal_dist ]; then exit 0; fi
    - ./build-graal.sh jdk11


