.micronaut:build-template: &micronaut-build-template
  stage: micronaut
  image: registry.gitlab.com/micronaut-projects/micronaut-graal-tests/graalvm-builder
  artifacts:
    expire_in: 5 days
  allow_failure: true
  retry:
    max: 2
    when:
      - always

.jdk8:micronaut-build: &jdk8-build
  <<: *micronaut-build-template
  dependencies:
    - jdk8:build-graalvm
  needs: ["jdk8:build-graalvm"]

