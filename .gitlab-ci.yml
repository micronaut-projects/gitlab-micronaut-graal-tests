micronaut:build-graal-experiments:
  stage: micronaut
  artifacts:
    expire_in: 1 hour
    paths:
      - $CI_PROJECT_DIR/micronaut-graal-experiments/fresh-graal/fresh-graal
  allow_failure: true
  script:
    - ./build-micronaut-graal-experiments.sh

micronaut:build-basic-app:
  stage: micronaut
  artifacts:
    expire_in: 1 hour
    paths:
      - $CI_PROJECT_DIR/micronaut-basic-app/basic-app
  allow_failure: true
  script:
    - ./build-micronaut-basic-app.sh

micronaut:build-consul-http-client:
  stage: micronaut
  artifacts:
    expire_in: 1 hour
    paths:
      - $CI_PROJECT_DIR/micronaut-service-discovery-consul-http-client/service-discovery
  allow_failure: true
  script:
    - ./build-micronaut-consul-http-client.sh

micronaut:build-zipkin-graal:
  stage: micronaut
  artifacts:
    expire_in: 1 hour
    paths:
      - $CI_PROJECT_DIR/micronaut-zipkin-graal/zipkin-graal
  allow_failure: true
  script:
    - ./build-micronaut-zipkin-graal.sh


