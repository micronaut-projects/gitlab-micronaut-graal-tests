.micronaut:build-template-common: &micronaut-build-template-common
  - export APP_BRANCH=$(echo $CI_BUILD_REF_NAME | sed "s/-dev//" | sed "s/-stable//" | sed "s/-release//")

.micronaut:build-template: &micronaut-build-template
  stage: micronaut
  image: registry.gitlab.com/micronaut-projects/micronaut-graal-tests/graalvm-builder
  artifacts:
    expire_in: 5 days
  allow_failure: true
  retry:
    max: 2
    when:
      - always

.jdk8:micronaut-build: &jdk8-build
  <<: *micronaut-build-template
  dependencies:
    - jdk8:build-graalvm
  needs: ["jdk8:build-graalvm"]

.jdk11:micronaut-build: &jdk11-build
  <<: *micronaut-build-template
  dependencies:
    - jdk11:build-graalvm
  needs: ["jdk11:build-graalvm"]

jdk8:basic-app:micronaut-build:
  <<: *jdk8-build
  artifacts:
    paths:
